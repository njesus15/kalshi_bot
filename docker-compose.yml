version: "3.9"
services:
  kalshi_bot:
    image: njesus45/kalshi-bot:latest     # ‚Üê Docker Hub
    restart: unless-stopped
    ports:
      - "80:8000"                  # or 443:8000 if you add HTTPS later
    volumes:
      - /home/deploy/.secrets.toml:/root/.secrets.toml:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"